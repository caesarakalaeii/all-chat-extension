<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-Chat Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #fff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .status {
      padding: 12px;
      background: #1f1f23;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .status-label {
      font-size: 12px;
      color: #adadb8;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      color: #fff;
      font-weight: 500;
    }

    .link {
      color: #9147ff;
      text-decoration: none;
      font-size: 12px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #3a3a3d;
      font-size: 11px;
      color: #adadb8;
      text-align: center;
    }

    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a3d;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #9147ff;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    input:disabled + .toggle-slider {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
