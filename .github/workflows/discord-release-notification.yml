name: Discord Release Notification

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "All-Chat Release Bot"
          avatar-url: "https://github.com/caesarakalaeii.png"
          embed-title: "ðŸŽ‰ ${{ github.event.release.name }}"
          embed-description: ${{ github.event.release.body }}
          embed-url: ${{ github.event.release.html_url }}
          embed-color: 9522943
          embed-footer-text: "All-Chat Extension â€¢ ${{ github.event.release.tag_name }}"
          embed-footer-icon-url: "https://github.com/caesarakalaeii.png"
          embed-timestamp: ${{ github.event.release.published_at }}
